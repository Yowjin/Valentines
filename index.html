<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Hi Rizalyn</strong>
                        <p>
                            Happy Valentine's Day.
                            I want this to be short and simple. I've been admiring you since the day I talked to you, and as time goes by, 
                            I've felt something that I can't explain, but it keeps me thinking about you.
                            Additionally, I wanted to ask you, kung pwede ba mangligaw?
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
        <div class="button-group" id="buttonGroup">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        const buttonGroup = document.getElementById('buttonGroup');

    envelope.addEventListener('click', () => {
        envelope.classList.toggle('flap');
        buttonGroup.style.display = 'block';
    });
    document.getElementById('yesButton').addEventListener('click', function() {
        const gifContainer = document.createElement('div');
        gifContainer.classList.add('gif-container');

        
        const message = document.createElement('p');
        message.textContent = "Kinikilig akoooo ðŸ’–";
        gifContainer.appendChild(message);

        
        const gif = document.createElement('img');
        gif.src = 'gif/kilig.gif'; 
        gif.alt = 'Kilig GIF';
        gifContainer.appendChild(gif);

        
        document.body.appendChild(gifContainer);

        message.style.position = 'absolute';
        message.style.top = '100%';
        message.style.left = '60px';
        message.style.transform = 'translateY(-50%)';
        message.style.color = 'white'
    });

    document.getElementById('noButton').addEventListener('click', function() {
        alert("Bawi next life!");
    });
    </script>
</body>
</html>
